Acer:
  regex: 'FBMD/Z5WAL;'
  device: 'notebook'
  model: 'Aspire E5-511'

Dell:
  regex: 'FBMD/XPS 15 9530;'
  device: 'notebook'
  model: 'XPS 15 9530'

Lenovo:
  regex: 'FBMD/(?:80SM|80VR);'
  device: 'notebook'
  models:
    - regex: 'FBMD/80SM;'
      model: 'Ideapad 310-15ISK'
    - regex: 'FBMD/80VR;'
      model: 'Legion Y720'

Thomson:
  regex: 'FBMD/TH360R12.32CTW;'
  device: 'notebook'
  model: 'Prestige TH-360R12.32CTW'
