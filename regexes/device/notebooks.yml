Acer:
  regex: 'FBMD/(?:Z5WAL|One S1003);'
  device: 'notebook'
  models:
    - regex: 'FBMD/Z5WAL;'
      model: 'Aspire E5-511'
    - regex: 'FBMD/One S1003;'
      model: 'One 10'

Asus:
  regex: 'FBMD/(?:K50IN|K54L|T100HAN|T103HAF|X555LN|X556UQK);'
  device: 'notebook'
  models:
    - regex: 'FBMD/K50IN;'
      model: 'K50IN'
    - regex: 'FBMD/K54L;'
      model: 'K54L'
    - regex: 'FBMD/T100HAN;'
      model: 'Transformer Book'
    - regex: 'FBMD/T103HAF;'
      model: 'Transformer Mini'
    - regex: 'FBMD/X555LN;'
      model: 'X555LN'
    - regex: 'FBMD/X556UQK;'
      model: 'X556UQK'

Dell:
  regex: 'FBMD/XPS 15 9530;'
  device: 'notebook'
  model: 'XPS 15 9530'

HP:
  regex: 'FBMD/HP '
  device: 'notebook'
  models:
    - regex: 'HP Pavilion x2 Detachable'
      model: 'Pavilion x2'
    - regex: 'HP Laptop 15-bs0xx'
      model: '15 Laptop PC'
    - regex: 'HP ENVY x360 Convertible 15-bp0xx'
      model: 'ENVY x360 Convertible PC'
    - regex: 'HP EliteBook 2570p'
      model: 'EliteBook 2570p'
    - regex: 'HP Pavilion dv6 Notebook PC'
      model: 'Pavilion dv6'
    - regex: 'HP Pavilion Notebook'
      model: 'Pavilion'
    - regex: 'HP Spectre x360 Convertible'
      model: 'Spectre x360'

Lenovo:
  regex: 'FBMD/(?:80SM|80VR);'
  device: 'notebook'
  models:
    - regex: 'FBMD/80SM;'
      model: 'Ideapad 310-15ISK'
    - regex: 'FBMD/80VR;'
      model: 'Legion Y720'

Thomson:
  regex: 'FBMD/TH360R12.32CTW;'
  device: 'notebook'
  model: 'Prestige TH-360R12.32CTW'
